<!DOCTYPE html>
<html>
	<head>
		<style>
			*{
			box-sizing: border-box;
			}
			
			/* create two equal columns that floats next to each other */
			.column {
				float: left;
				width: 50%;
				padding: 10px;
			}
			
			/* clear floats after the columns */
			.row:after{
				content: "";
				display: table;
				clear: both;
			}
			
			/* Responsive layout */
			@media screen and (max-width: 600px){
				.column{
					width: 100%;
				}
			}
		</style>
	</head>
	
	<body>
		<h1> User Name </h1>
		
		<div class ="row">
			<div class="column">
				<strong>ID: </strong>
				<br>
				<strong>Name: </strong>
			</div>
			<div class="column">
				<strong>Email: </strong>
				<br>
				privilage
			</div>
		</div>
		
		<div>
		Owned Games List
		</div>
</html>
